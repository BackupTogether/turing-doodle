<!doctype html>
<html lang="en">

<head>
    <title>Turing Machine!</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h3>这是一条纸带，单击改变其初始值</h3>
        <div class="btn-group" role="group" id="tape">
            <button type="button" id="0" class="btn btn-secondary" onclick="flip(this)">0</button>
            <button type="button" id="1" class="btn btn-secondary" onclick="flip(this)">0</button>
            <button type="button" id="2" class="btn btn-secondary" onclick="flip(this)">0</button>
            <button type="button" id="3" class="btn btn-secondary" onclick="flip(this)">0</button>
            <button type="button" id="4" class="btn btn-secondary" onclick="flip(this)">0</button>
            <button type="button" id="5" class="btn btn-secondary" onclick="flip(this)">0</button>
        </div>
        <p></p>
        <div class="form-group form-inline">
            <label for="initial">初始状态：</label>
            <input class="form-control" id="initial" value="0"></input>
            <label for="current">当前状态：</label>
            <input class="form-control" id="current" disabled></input>
            <label for="pos">当前指针：</label>
            <input class="form-control" id="pos" value="0"></input>
        </div>
        <div class="form-group">
            <label for="machine">请输入状态转移矩阵：</label>
            <textarea class="form-control" id="machine" rows="3">[[[1,1,"→"],null],[[0,0,"→"],null]]</textarea>
        </div>
        <div>
            <button type="button" class="btn btn-success" onclick="run()">运行</button>
            <button type="button" class="btn btn-warning" onclick="stop()">结束</button>
            <button type="button" class="btn btn-info" onclick="add()">增加</button>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="bootstrap/jquery-3.2.1.slim.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript">
    machine = [];
    index = 0;
    current = 0;
    s = {};

    function flip(cell) {
        if (cell.innerHTML == 0) {
            cell.innerHTML = 1;
        } else if (cell.innerHTML == 1) {
            cell.innerHTML = 0;
        }
    }

    function run() {
        machine = eval($("#machine").val());
        n = machine.length;
        m = machine[0].length;
        initial = parseInt($("#initial").val());
        current = initial;
        index = parseInt($("#pos").val());
        $("#current").val(initial);
        alert("n = " + n + ";\nm = " + m + ";");
        $("#" + index).removeClass("btn-secondary").addClass("btn-primary");
        s = setInterval(change, 1000);
    }

    function change() {
        value_on_tape = $("#" + index).text();
        if (current > machine.length || current < 0 || machine[current][value_on_tape] == null) {
            alert("Done!");
            stop();
            return;
        }
        $("#current").val(machine[current][value_on_tape][0]);
        $("#" + index).text(machine[current][value_on_tape][1]);
        console.log("Change: " + machine[current][value_on_tape][2]);
        $("#" + index).removeClass("btn-primary").addClass("btn-secondary");
        if (machine[current][value_on_tape][2] == "→" || machine[current][value_on_tape][2] == "R") {
            index = index + 1;
        } else if (machine[current][value_on_tape][2] == "←" || machine[current][value_on_tape][2] == "L") {
            index = index - 1;
        }
        if (index == $("#tape").children().length) {
            add();
        }
        current = parseInt($("#current").val());
        $("#" + index).removeClass("btn-secondary").addClass("btn-primary");
        $("#pos").val(index);
    }

    function add() {
        $("#tape").append('<button type="button" id="' + $("#tape").children().length + '" class="btn btn-secondary" onclick="flip(this)">0</button>');
    }

    function stop() {
        $("#" + index).removeClass("btn-primary").addClass("btn-secondary");
        clearInterval(s);
    }
    </script>
</body>

</html>
